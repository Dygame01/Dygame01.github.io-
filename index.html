<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Révisions TLE - QCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png">
</head>
<body>

  <h1>Révisions TLE</h1>

  <main id="app">
    <section id="quiz-container"></section>
    <section id="result"></section>

    <!-- Zone d’actions toujours sous la question -->
    <div class="actions">
      <button id="nextBtn" style="display:none;">Question suivante</button>
    </div>
  </main>

  <!-- Chargement enchaîné + cache-buster -->
  <script>
    const v = Date.now(); // bust cache à chaque chargement

    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = `${src}?v=${v}`;
        s.defer = true;
        s.onload = resolve;
        s.onerror = () => reject(new Error(`Échec de chargement : ${src}`));
        document.body.appendChild(s);
      });
    }

    // Assure l’ordre : questions.js -> app.js -> startQuiz()
    loadScript('questions.js')
      .then(() => loadScript('app.js'))
      .then(() => {
        if (window.startQuiz) window.startQuiz();
        else throw new Error('startQuiz introuvable');
      })
      .catch(err => {
        console.error(err);
        document.getElementById('app')
          .insertAdjacentHTML('beforeend',
            '<p style="color:#b00">Erreur de chargement des scripts.</p>');
      });
  </script>
</body>
</html>
