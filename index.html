<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Révisions TLE - QCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png">
</head>
<body>

  <h1>Révisions TLE</h1>

  <main id="app">
    <section id="quiz-container"></section>
    <section id="result"></section>

    <!-- Zone d’actions toujours sous la question -->
    <div class="actions">
      <button id="nextBtn" style="display:none;">Question suivante</button>
    </div>
  </main>

  <script>
    // Version unique pour casser le cache
    const version = Date.now();
    ["questions.js", "app.js"].forEach(file => {
      const script = document.createElement("script");
      script.src = `${file}?v=${version}`;
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
